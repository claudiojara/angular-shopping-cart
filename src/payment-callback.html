<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procesando pago...</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      h2 {
        color: #333;
        margin: 0 0 10px 0;
      }
      p {
        color: #666;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <h2>Procesando tu pago...</h2>
      <p>Redirigiendo a la aplicaci√≥n</p>
    </div>

    <script>
      // Flow sends token in multiple ways depending on configuration
      // Try to extract from: query string, hash fragment, or form data

      function getToken() {
        // 1. Try query string (?token=XXXXX)
        const urlParams = new URLSearchParams(window.location.search);
        let token = urlParams.get('token');

        if (token) {
          console.log('‚úÖ Token found in query string:', token);
          return token;
        }

        // 2. Try hash fragment (#token=XXXXX or #?token=XXXXX)
        const hash = window.location.hash;
        if (hash) {
          // Remove leading # and try to parse as query string
          const hashParams = new URLSearchParams(hash.replace(/^#\??/, ''));
          token = hashParams.get('token');
          if (token) {
            console.log('‚úÖ Token found in hash fragment:', token);
            return token;
          }
        }

        console.log('‚ö†Ô∏è No token found - will use fallback');
        return null;
      }

      // Wait a bit for DOM to load (in case Flow injects data)
      setTimeout(function () {
        const token = getToken();

        console.log('üìù Payment callback received');
        console.log('Token:', token || 'none');
        console.log('Full URL:', window.location.href);

        // Always redirect to Angular app (with or without token)
        // If no token, Angular will use the last pending order
        const appUrl = token
          ? '/#/payment/callback?token=' + encodeURIComponent(token)
          : '/#/payment/callback';

        console.log('‚û°Ô∏è  Redirecting to:', appUrl);
        window.location.href = appUrl;
      }, 500);
    </script>
  </body>
</html>
