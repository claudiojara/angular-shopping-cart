# Lighthouse CI - Performance Audit
# Runs after successful deployment to staging

name: Lighthouse CI

on:
  # Solo correr despu√©s de deployment exitoso, no en cada push
  workflow_run:
    workflows: ['Deploy to Staging']
    types:
      - completed
    branches: [develop]

jobs:
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    # Solo correr si el deployment fue exitoso
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for staging deployment to be ready
        run: npx wait-on https://agreeable-sand-011792d0f.6.azurestaticapps.net --timeout 120000

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.13.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          CI: true

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30
