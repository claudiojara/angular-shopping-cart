name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy-production:
    name: Deploy to Azure Static Web Apps (Production)
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://witty-bush-0d65a3d0f.2.azurestaticapps.net
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier check
        run: npm run format:check

      - name: Run ESLint (strict mode)
        run: npm run lint:strict

      - name: Run unit tests
        run: npm run test:ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/shopping-cart/lcov.info
          fail_ci_if_error: true

      - name: Build application
        run: npm run build:prod

      - name: Analyze bundle size
        run: npm run analyze:size

      - name: Generate runtime config
        run: bash scripts/generate-config.sh
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dist/shopping-cart/browser"
          skip_app_build: true

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for deployment
        run: npx wait-on https://witty-bush-0d65a3d0f.2.azurestaticapps.net --timeout 120000

      - name: Run E2E tests
        run: npm run test:e2e:ci
        env:
          PLAYWRIGHT_BASE_URL: https://witty-bush-0d65a3d0f.2.azurestaticapps.net
          PLAYWRIGHT_TEST_EMAIL: ${{ secrets.PLAYWRIGHT_TEST_EMAIL }}
          PLAYWRIGHT_TEST_PASSWORD: ${{ secrets.PLAYWRIGHT_TEST_PASSWORD }}
          PLAYWRIGHT_TEST2_EMAIL: ${{ secrets.PLAYWRIGHT_TEST2_EMAIL }}
          PLAYWRIGHT_TEST2_PASSWORD: ${{ secrets.PLAYWRIGHT_TEST2_PASSWORD }}

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-production
          path: playwright-report/
          retention-days: 30

      - name: Create GitHub Release
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Production Release v${{ github.run_number }}
          body: |
            Production deployment successful
            
            **Deployment URL:** https://witty-bush-0d65a3d0f.2.azurestaticapps.net
            
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
            **Author:** ${{ github.actor }}
          draft: false
          prerelease: false
