<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procesando pago...</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      h2 {
        color: #333;
        margin: 0 0 10px 0;
      }
      p {
        color: #666;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <h2>Procesando tu pago...</h2>
      <p>Redirigiendo a la aplicaci√≥n</p>
    </div>

    <script>
      // Extract token from URL (GET) or form data (POST)
      const urlParams = new URLSearchParams(window.location.search);
      let token = urlParams.get('token');

      // If no token in URL, it might be a POST - redirect to Angular route
      if (!token) {
        // Flow might POST the data, try to get it from the URL hash or search
        console.log('No token in query params, redirecting to Angular app');
        window.location.href = '/#/payment-callback-error';
      } else {
        // Redirect to Angular app with token
        console.log('Token found:', token);
        window.location.href = '/#/payment-callback?token=' + encodeURIComponent(token);
      }
    </script>
  </body>
</html>
